<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SplinterView</title>
  <link rel="stylesheet" href="style.css"> <!-- Link to CSS -->
</head>
<body>
  <header>
    <h1>Splinterlands Player Stats</h1>
    <p>Enter a player's username to view their card collection and stats.</p>
  </header>

  <main>
    <input type="text" id="username" placeholder="Enter Splinterlands username">
    <button id="fetch-cards">View Collection</button> <!-- This is the button -->
    <section id="cards-container"></section> <!-- This will display cards -->
  </main>

  <script src="script.js"></script> <!-- Link to JavaScript -->
</body>
</html>
