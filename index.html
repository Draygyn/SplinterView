<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SplinterView</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Welcome to SplinterView</h1>

    <button id="fetch-cards">View Collection</button>
    <section id="cards-container"></section>
  </main>

  <script src="script.js"></script>
</body>
</html>
